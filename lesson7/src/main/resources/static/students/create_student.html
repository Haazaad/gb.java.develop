<div class="container" style="margin-top: 15px">
    <form novalidate ng-submit="createNewStudent()">
        <input class="form-control" type="text" placeholder="Student name" ng-model="new_student.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Student age" ng-model="new_student.age">
        <p></p>
        <button type="submit" class="btn btn-primary" style="background-color: #e3f2fd; color: black">Create</button>
    </form>
</div>
